<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Input With List</title>
  <link rel="stylesheet" href="input-color-list.css">
  <script src="input-color-list.js"></script>
</head>

<body>
  <input type="color" value="#000000" list="colors" />
  <datalist id="colors">
    <option>#2d2d2d</option>
    <option>#393939</option>
    <option>#515151</option>
    <option>#747369</option>
    <option>#a09f93</option>
    <option>#d3d0c8</option>
    <option>#e8e6df</option>
    <option>#f2f0ec</option>
    <option>#f2777a</option>
    <option>#f99157</option>
    <option>#ffcc66</option>
    <option>#99cc99</option>
    <option>#66cccc</option>
    <option>#6699cc</option>
    <option>#cc99cc</option>
    <option>#d27b53</option>
    <option>#ffcc6680</option>
    <option>transparent</option>
  </datalist>
  <p>This is an <code>input</code> of type <code>color</code> with a <code>list</code> attribute.</p>
</body>

</html>
